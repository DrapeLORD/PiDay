<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Pi</title>
</head>
<body>
    <h1>Check if a number is in the digits of Pi</h1>
    <form action="/check_pi" method="POST">
        <label for="number">Enter a number:</label><br>
        <input type="text" id="number" name="number"><br><br>
        <input type="submit" value="Check">
    </form>
    <div id="result"></div>
</body>
